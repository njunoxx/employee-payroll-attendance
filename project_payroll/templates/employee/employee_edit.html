{% load static %}
<title>Employee Edit</title>
<link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
<h3 style="text-align: center;">Please enter the required fields to be updated.</h3>

<a href="{% url 'employee-index' %}" class="btn btn-primary">BACK</a>
<form action="{% url 'employee-edit' data.id %}" method="post">
    {% csrf_token %}
    <div class="container mt-5">
       
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="full_name" class="form-control" value="{{ data.full_name }}">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ data.email }}">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control" value="{{ data.address }}">
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input type="text" name="contact" class="form-control" value="{{ data.contact }}">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="text" name="gender" class="form-control" value="{{ data.gender }}">
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="UPDATE">
    </div>
</form>
