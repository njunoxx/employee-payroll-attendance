{% load static %}
<title>Employee Edit</title>
<link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
<h3 style="text-align: center;">Please enter the required fields to be updated.</h3>
<h3>{{ data.employee |title }}'s Payroll Profile Page:</h3>

<a href="{% url 'employee-index' %}" class="btn btn-primary">BACK</a>
<form action="{% url 'payroll-edit' data.id %}" method="post">
    {% csrf_token %}
    <div class="container mt-5">
        <div class="form-group">
            <label>Salary</label>
            <input type="number" name="salary" class="form-control" value="{{ data.salary }}">
        </div>
        <div class="form-group">
            <label>Bonus</label>
            <input type="number" name="bonus" class="form-control" value="{{ data.bonus }}">
        </div>
        <div class="form-group">
            <label>Taxes</label>
            <input type="number" name="taxes" class="form-control" value="{{ data.taxes }}">
        </div>
        <div class="form-group">
            <label>other_deduction</label>
            <input type="number" name="other_deduction" class="form-control" value="{{ data.other_deduction }}">
        </div>
        <div class="form-group">
            <label>Net Salary</label>
            <input type="number" name="net_salary" class="form-control" value="{{ data.net_salary }}">
        </div>
        <div class="form-group">
            <label>pay_period_start</label>
            <input type="date" name="pay_period_start" class="form-control" value="{{ data.pay_period_start }}">
        </div>
        <div class="form-group">
            <label>Pay Period End</label>
            <input type="date" name="pay_period_end" class="form-control" value="{{ data.pay_period_end }}">
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="UPDATE">
    </div>
</form>
